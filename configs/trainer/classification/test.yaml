max_epoch: 4
batch_size: 64 # samples loaded per categorisation step for all classes involved
criterion: 
  name: "negative log-likelihood"
  kwargs:
    eps: 1e-8
optimizer:
  name: "adam"
  kwargs:
    lr: 1e-4
    weight_decay: 0.00
auto_stack: True
auto_unbind: False
patience: 50
stop_crit: "acc"
watch_freq: 1
metrics: {"loss": 1, "acc": 1, "rob": 1} # metrics: {"loss": 1, "acc": 1, "rob": 20, "fid": 20, "viz": 20}
save: False