max_epoch: 150
patience: 35
criterion: 
  name: "negative log-likelihood"
  kwargs:
    eps: 1e-8
optimizer:
  name: "adam"
  kwargs:
    lr: 1e-4
    weight_decay: 0.00
auto_stack: True
auto_unbind: False
# cls_pos should be inherited from the mps config file
title: "${dataset.title}"
goal_acc: null
print_early_stop: True
print_updates: True
batch_size: 32 # samples loaded per categorisation step for all classes involved