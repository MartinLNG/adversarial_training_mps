max_epoch: 500
batch_size: 64 # samples loaded per categorisation step for all classes involved
criterion: 
  name: "negative log-likelihood"
  kwargs:
    eps: 1e-8
optimizer:
  name: "adam"
  kwargs:
    lr: 0.5e-5
    weight_decay: 0.00
auto_stack: True
auto_unbind: False
patience: 40
stop_crit: "loss"
watch_freq: 100
update_freq: 50
toViz: True