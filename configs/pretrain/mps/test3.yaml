max_epoch: 60
batch_size: 64 # samples loaded per categorisation step for all classes involved
criterion: 
  name: "negative log-likelihood"
  kwargs:
    eps: 1e-8
optimizer:
  name: "adam"
  kwargs:
    lr: 1e-4
    weight_decay: 0.00
auto_stack: True
auto_unbind: False
patience: 20
stop_crit: "fid"
watch_freq: 1
update_freq: 6
toViz: True