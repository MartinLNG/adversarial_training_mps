# @package _global_
experiment: seed_sweep

defaults:
  - override /born: hermite/d4D3
  - override /dataset: 2Dtoy/spirals_4k
  - override /trainer/classification: null
  - override /trainer/generative: test
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: online

tracking:
  seed: 42
dataset:
  split_seed: 11
  gen_dow_kwargs:
    seed: 25

trainer:
  generative:
    max_epoch: 150
    batch_size: 256
    patience: 150
    stop_crit: "genloss"
    watch_freq: 0
    save: true
    optimizer:
      name: "adam"
      kwargs:
        lr: 0.001720987498411362    # FILL FROM HPO
        weight_decay: 5.049258048974729e-09  # FILL FROM HPO
    criterion:
      name: "nll"
      kwargs:
        eps: 1e-8
    metrics: {"genloss": 1}

hydra:
  sweeper:
    params:
      tracking.seed: range(1,21)
