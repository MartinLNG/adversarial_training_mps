# @package _global_
experiment: seed_sweep_uq

defaults:
  - override /born: fourier/d30D18
  - override /dataset: 2Dtoy/moons_4k
  - override /trainer/classification: null
  - override /trainer/generative: default
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: online

tracking:
  mode: disabled

trainer:
  generative:
    max_epoch: 150
    batch_size: 256
    optimizer:
      name: "adam"
      kwargs:
        lr: 0.0014
        weight_decay: 0.00000001136779839858
    criterion:
      name: "nll"
      kwargs:
        eps: 1e-8
    patience: 150
    stop_crit: "genloss"
    watch_freq: 3000
    metrics: {"genloss": 1}
    save: true
    auto_stack: true
    auto_unbind: false


hydra:
  sweeper:
    params:
      tracking.seed: choice(123, 245, 124, 356, 23)
