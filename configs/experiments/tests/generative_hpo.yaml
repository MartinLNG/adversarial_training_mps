# @package _global_
experiment: test_generative_hpo

defaults:
  - override /dataset: test
  - override /trainer/classification: null
  - override /trainer/generative: test
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: test
  - override /hydra/sweeper: optuna

trainer:
  generative:
    stop_crit: "genloss"
    metrics: {"genloss": 1, "acc": 1, "fid": 1, "rob": 1, "viz": 1}

hydra:
  sweeper:
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 42
      n_startup_trials: 2

    direction: minimize
    n_trials: 5
    n_jobs: 1

    params:
      trainer.generative.optimizer.kwargs.lr: tag(log, interval(1e-5, 1e-2))
      trainer.generative.optimizer.kwargs.weight_decay: interval(0.0, 0.1)
