# @package _global_
experiment: seed_sweep

defaults:
  - override /born: legendre/d4D3
  - override /dataset: 2Dtoy/spirals_hard
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: online

tracking:
  seed: 42
dataset:
  split_seed: 11
  gen_dow_kwargs:
    seed: 25

trainer:
  classification:
    max_epoch: 300
    batch_size: 256
    patience: 300
    stop_crit: "clsloss"
    watch_freq: 1000
    save: true
    optimizer:
      name: "adam"
      kwargs:
        lr: 0.04539696639800924    # FILL FROM HPO
        weight_decay: 1.3791869425602089e-06  # FILL FROM HPO
    criterion:
      name: "negative log-likelihood"
      kwargs:
        eps: 1e-8
    metrics: {"clsloss": 1}

hydra:
  sweeper:
    params:
      tracking.seed: range(1,21)
