# @package _global_
experiment: seed_sweep

defaults:
  - override /born: legendre/d4D3
  - override /dataset: 2Dtoy/spirals_small
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: online

tracking:
  seed: 42
dataset:
  split_seed: 11
  gen_dow_kwargs:
    seed: 25

trainer:
  classification:
    max_epoch: 100
    batch_size: 256
    patience: 100
    stop_crit: "clsloss"
    watch_freq: 0
    save: true
    optimizer:
      name: "adam"
      kwargs:
        lr: ???    # FILL FROM HPO
        weight_decay: ???  # FILL FROM HPO
    criterion:
      name: "negative log-likelihood"
      kwargs:
        eps: 1e-8
    metrics: {"clsloss": 1}

hydra:
  sweeper:
    params:
      tracking.seed: range(1,21)
