# @package _global_
experiment: lrwd_hpo

defaults:
  - override /born: fourier/d30D18
  - override /dataset: 2Dtoy/spirals_4k
  - override /trainer/classification: adam500_loss
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: online
  - override /hydra/sweeper: optuna  # Enable Optuna

trainer:
  classification:
    save: True
  

hydra:
  sweeper:
    storage: "sqlite:///outputs/${experiment}_study.db"
    study_name: "${experiment}"

    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 42
      n_startup_trials: 10

    direction: minimize  # or maximize
    n_trials: 40
    n_jobs: 1

    params:
      trainer.classification.optimizer.kwargs.lr: tag(log, interval(1e-4, 5e-2))
      trainer.classification.optimizer.kwargs.weight_decay: tag(log, interval(1e-9, 1e-3))
      tracking.seed: range(1,100)