# @package _global_
experiment: seed_sweep

defaults:
  - override /born: fourier/d6D4
  - override /dataset: 2Dtoy/moons_4k
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: online

tracking:
  seed: 42
dataset:
  split_seed: 11
  gen_dow_kwargs:
    seed: 25

trainer:
  classification:
    max_epoch: 100
    batch_size: 256
    patience: 100
    stop_crit: "clsloss"
    watch_freq: 0
    save: true
    optimizer:
      name: "adam"
      kwargs:
        lr: 0.03378430634654086    # FILL FROM HPO
        weight_decay: 3.2102615532356944e-08  # FILL FROM HPO
    criterion:
      name: "negative log-likelihood"
      kwargs:
        eps: 1e-8
    metrics: {"clsloss": 1}

hydra:
  sweeper:
    params:
      tracking.seed: range(1,21)
