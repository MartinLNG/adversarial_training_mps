# @package _global_
experiment: hpo

descriptor: size
defaults:
  - override /born: fourier/d10D6
  - override /dataset: 2Dtoy/spirals_4k
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: online
  - override /hydra/sweeper: optuna

tracking:
  seed: 42
dataset:
  split_seed: 11
  gen_dow_kwargs:
    seed: 25

trainer:
  classification:
    max_epoch: 300
    batch_size: 256
    patience: 300
    stop_crit: "clsloss"
    watch_freq: 10000
    save: false
    optimizer:
      name: "adam"
      kwargs:
        lr: 1e-4
        weight_decay: 0.0
    criterion:
      name: "negative log-likelihood"
      kwargs:
        eps: 1e-8
    metrics: {"clsloss": 1, "acc": 1}

hydra:
  sweeper:
    study_name: "${experiment}_${dataset.name}"
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 42
      n_startup_trials: 10
    direction: minimize
    n_trials: 30
    n_jobs: 1
    params:
      trainer.classification.optimizer.kwargs.lr: tag(log, interval(1e-4, 5e-2))
      trainer.classification.optimizer.kwargs.weight_decay: tag(log, interval(1e-9, 1e-1))
