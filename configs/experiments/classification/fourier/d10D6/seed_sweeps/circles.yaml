# @package _global_
experiment: seed_sweep

defaults:
  - override /born: fourier/d10D6
  - override /dataset: 2Dtoy/circles_4k
  - override /trainer/ganstyle: null
  - override /trainer/adversarial: null
  - override /tracking: online

tracking:
  seed: 42
dataset:
  split_seed: 11
  gen_dow_kwargs:
    seed: 25

trainer:
  classification:
    max_epoch: 300
    batch_size: 256
    patience: 300
    stop_crit: "clsloss"
    watch_freq: 0
    save: true
    optimizer:
      name: "adam"
      kwargs:
        lr: 0.03064541878614421    # FILL FROM HPO
        weight_decay: 1.9367978152708782e-06  # FILL FROM HPO
    criterion:
      name: "negative log-likelihood"
      kwargs:
        eps: 1e-8
    metrics: {"clsloss": 1}

hydra:
  sweeper:
    params:
      tracking.seed: range(1,21)
