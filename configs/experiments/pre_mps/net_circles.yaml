# @package _global_
experiment: net_circles

defaults:
  - override /dataset: circles_4k
  - override /model/mps: d30D18 # using only the most powerful
  - override /pretrain/mps: adam_b64e500
  - override /sampling: secant_l500num2000
  - override /reproduce/save: all
  
# Copy from sweeps
hydra:
  sweeper:
    params:
      pretrain.mps.optimizer.kwargs.lr: 1e-3, 5e-3, 5e-2
      pretrain.mps.optimizer.kwargs.weight_decay: 0.0, 1e-3, 5e-3
      pretrain.mps.stop_crit: loss, fid
      pretrain.mps.patience: 250
