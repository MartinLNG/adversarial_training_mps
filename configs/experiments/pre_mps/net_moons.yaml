# @package _global_
experiment: net_moons

defaults:
  - override /dataset: moons_4k
  - override /model/mps: d30D18
  - override /pretrain/mps: adam_b64e500
  - override /sampling: secant_l500num2000
  - override /reproduce/save: all
  
# Copy from sweeps
hydra:
  sweeper:
    params:
      pretrain.mps.optimizer.kwargs.lr: 5e-2, 1e-2, 5e-3
      pretrain.mps.optimizer.kwargs.weight_decay: 5e-3, 0.0
      pretrain.mps.stop_crit: loss, fid
      pretrain.mps.patience: 100, 250
