# Optuna sweeper configuration for Bayesian hyperparameter optimization
# Usage: python -m experiments.<script> --multirun hydra/sweeper=optuna +experiments=<your_hpo_experiment>

_target_: hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper

# Sampler configuration (TPE = Tree-structured Parzen Estimator, default Optuna sampler)
sampler:
  _target_: optuna.samplers.TPESampler
  seed: 42
  n_startup_trials: 10  # Random trials before TPE kicks in

# Direction: minimize loss or maximize accuracy
direction: minimize  # For loss-based optimization
# direction: maximize  # Uncomment for accuracy-based optimization

# Study configuration
study_name: hpo_study
storage: null  # Use SQLite for persistence: "sqlite:///hpo.db"

# Number of trials
n_trials: 50

# Number of parallel jobs (set to number of GPUs or 1 for sequential)
n_jobs: 1
