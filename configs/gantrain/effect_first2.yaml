max_epoch: 400
r_real: 1.0 # ratio n_real = n_synth * r_real
d_criterion:
  name: "bce"
  kwargs: null
g_criterion: 
  name: "bce"
  kwargs: null
d_optimizer:
  name: "adam"
  kwargs:
    lr: 1e-3
    weight_decay: 0.00
g_optimizer:
  name: "adam"
  kwargs:
    lr: 1e-2
    weight_decay: 0.00
acc_drop_tol: 0.4
check_freq: 20
toViz: True
info_freq: 20
