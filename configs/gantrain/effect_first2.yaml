    name: "negative log-likelihood"
    kwargs:
      eps: 1e-8
  optimizer:
    name: "adam"
    kwargs:
      lr: 1e-4
      weight_decay: 0.00
  auto_stack: True
  auto_unbind: False
  patience: 10
  stop_crit: "acc"
  watch_freq: 1000
  update_freq: 50
  toViz: False
smoothing: 0.0
